# Build configuration
[build]
  command = "npm run build"
  publish = ".next"

# Next.js specific configuration
[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  # Disable secrets scanning for documentation files
  SECRETS_SCAN_OMIT_PATHS = "*.md,*.txt,MARKETFLOW_TRANSFORMATION_SUMMARY.md,GOOGLE_AUTH_SETUP.md,NETLIFY_SETUP.md,QUICK_START_GUIDE.md,IMPLEMENTATION_SUMMARY.md"
  # Exempt public keys from secrets scanning (NEXT_PUBLIC_ vars are meant to be exposed)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_FIREBASE_API_KEY"

# Redirects for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration for serverless
[functions]
  node_bundler = "esbuild"
  
# Dev server configuration
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false
